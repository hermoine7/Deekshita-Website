<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendar</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom Styling -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #FFFBEA;
        }

        .topnav {
            background-color: #8B966D;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            height: 80px;
        }

        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav .title {
            flex-grow: 1;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: white;
        }

        .topnav .icon {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 35px;
            padding: 0;
            cursor: pointer;
        }

        #myLinks a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            background-color: #8B966D;
        }

        /* Calendar styling */
        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            padding: 15px;
            text-align: center;
            border: 1px solid #8B966D;
        }

        .calendar th {
            background-color: #8B966D;
            color: white;
        }

        .calendar td {
            height: 100px;
            vertical-align: top;
        }

        /* Event Card Styling */
        .event-card .card-header {
            background-color: #8B966D;
            color: white;
        }

        .event-card .btn-primary {
            background-color: #8B966D;
            border-color: #8B966D;
        }

        /* Responsive layout adjustments */
        @media (max-width: 767px) {
            .calendar, .event-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div>
        <div class="topnav">
            <button class="icon" type="button" data-bs-toggle="collapse" data-bs-target="#myLinks" aria-controls="myLinks" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="title">Home Page</div>
            <a href="./user.html" class="icon">
                <i class="fa fa-user"></i> 
            </a>
        </div>
        
        <div class="collapse" id="myLinks">
            <a href="./about.html" style="text-align: left;">About Us</a>
            <a href="./news.html" style="text-align: left;">Notifications</a>
            <a href="./train.html" style="text-align: left;">Training</a>
            <a href="./calender.html" style="text-align: left;">Calendar</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Calendar -->
            <div class="col-md-8">
                <div class="calendar">
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                                <td>11</td>
                                <td>12</td>
                                <td>13</td>
                            </tr>
                            <tr>
                                <td>14</td>
                                <td>15</td>
                                <td>16</td>
                                <td>17</td>
                                <td>18</td>
                                <td>19</td>
                                <td>20</td>
                            </tr>
                            <tr>
                                <td>21</td>
                                <td>22</td>
                                <td>23</td>
                                <td>24</td>
                                <td>25</td>
                                <td>26</td>
                                <td>27</td>
                            </tr>
                            <tr>
                                <td>28</td>
                                <td>29</td>
                                <td>30</td>
                                <td>31</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Event Card -->
            <div class="col-md-4">
                <div class="card event-card">
                    <div class="card-header text-center">
                        13th Aug
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Event Title</h5>
                        <p class="card-text">This is a placeholder text for the event description. You can add details about the event here.</p>
                        <a href="#" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
