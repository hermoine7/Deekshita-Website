<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- header, review styling -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #FFFBEA;
            margin: 0;
            padding: 0;
        }

        .topnav {
            background-color: #8B966D;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            height: 80px;
        }

        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav .title {
            flex-grow: 1;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: white;
        }

        .topnav .icon {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 35px;
            padding: 0;
            cursor: pointer;
        }

        #myLinks a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            background-color: #8B966D;
        }

        /* Account Section */
        .account-container {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: repeat(3, auto);
            gap: 20px;
            padding: 20px;
            color: #384E12;
        }

        .account-box {
            background-color: #8B966D;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #FFFBEA;
        }

        .account-profile {
            grid-row: 1 / span 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .account-profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div>
        <div class="topnav">
            <button class="icon" type="button" data-bs-toggle="collapse" data-bs-target="#myLinks" aria-controls="myLinks" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="title">Home Page</div>
        </div>
        
        <div class="collapse" id="myLinks">
            <a href="./about.html" style="text-align: left;">About Us</a>
            <a href="./news.html" style="text-align: left;">Notifications</a>
            <a href="./train.html" style="text-align: left;">Training</a>
            <a href="./calender.html" style="text-align: left;">Calendar</a>
        </div>
    </div>

    <!-- Account Section -->
    <div class="account-container">
        <div class="account-box account-profile">
            <h3>ACCOUNT</h3>
            <img src="https://via.placeholder.com/150" alt="Profile Pic">
            <br>
            <div>Name: John Doe</div>
            <div>Bio: Sample Bio</div>
            <div>Age: 25</div>
        </div>
        <div class="account-box">
            <h3>PERFORMANCE CHART</h3>
            <br>
            <img src="./graph.jpg" style="width: 80%; height: auto;">
        </div>
        <div class="account-box">
            <h3>MEMBERSHIP TIMER</h3>
            <script src="https://cdn.logwork.com/widget/countdown.js"></script>
<a href="https://logwork.com/countdown-timer" class="countdown-timer" data-timezone="Asia/Kolkata" data-date="2024-08-28 10:44">Countdown Timer</a>
        </div>
        <div class="account-box">
            <h3>PRIORITY LEVEL</h3>
            <h1 style="color: red; margin-top: 20px;"><b>HIGH</b></h1>
        </div>
        <div class="account-box">
            <h3>SETTINGS</h3>
            <br>
            <h5>Display mode: Dark</h5>
            <br>
            <br>
            <button style="background-color: #384e12; width: 50%; padding: 15px; text-align: center; border-radius: 10px; border-width: 0px; color: #FFFFFF;" onclick="window.location.href='./index.html'">
                Log Out
            </button>
        </div>
    </div>

</body>
</html>
